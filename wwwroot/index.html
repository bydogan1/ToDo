<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Y√∂netimi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f0f;
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid #2a2a2a;
        }
        
        .header {
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #e0e0e0;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
            background: #1a1a1a;
        }
        
        .content h2 {
            color: #e0e0e0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e0e0e0;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #3a3a3a;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: #2a2a2a;
            color: #e0e0e0;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: #2f2f2f;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-edit {
            background: #3498db;
            color: white;
        }
        
        .btn-edit:hover {
            background: #2980b9;
        }
        
        .btn-secondary {
            background: #3a3a3a;
            color: #e0e0e0;
            border: 1px solid #4a4a4a;
        }
        
        .btn-secondary:hover {
            background: #4a4a4a;
        }
        
        .todos-container {
            margin-top: 30px;
        }
        
        .todo-item {
            background: #2a2a2a;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: transform 0.2s;
            border: 1px solid #3a3a3a;
        }
        
        .todo-item:hover {
            transform: translateX(5px);
            background: #2f2f2f;
            border-color: #4a4a4a;
        }
        
        .todo-item.completed {
            opacity: 0.6;
            border-left-color: #27ae60;
        }
        
        .todo-item.completed .todo-title {
            text-decoration: line-through;
        }
        
        .todo-item.overdue {
            border-left-color: #e74c3c;
            background: #2a1a1a;
        }
        
        .todo-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 8px;
        }
        
        .todo-description {
            color: #b0b0b0;
            margin-bottom: 12px;
        }
        
        .todo-meta {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 15px;
        }
        
        .todo-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .filter-section {
            background: #222222;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #3a3a3a;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .search-box {
            margin-bottom: 15px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #3a3a3a;
            border-radius: 8px;
            font-size: 16px;
            background: #2a2a2a;
            color: #e0e0e0;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            background: #2f2f2f;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: #1a3a1a;
            color: #4ade80;
            border: 1px solid #2a5a2a;
        }
        
        .alert-error {
            background: #3a1a1a;
            color: #f87171;
            border: 1px solid #5a2a2a;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            flex: 1;
            min-width: 150px;
            background: linear-gradient(135deg, #2a2a3a 0%, #3a2a4a 100%);
            color: #e0e0e0;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #3a3a4a;
        }
        
        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            opacity: 0.9;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow: auto;
        }
        
        .modal-content {
            background-color: #1a1a1a;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            border: 1px solid #2a2a2a;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            margin: 0;
            color: #e0e0e0;
        }
        
        .close {
            color: #888;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background: none;
        }
        
        .close:hover {
            color: #e0e0e0;
        }
        
        .btn-edit-item {
            background: #3498db;
            color: white;
        }
        
        .btn-edit-item:hover {
            background: #2980b9;
        }
        
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }
        
        label {
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Todo Y√∂netimi</h1>
            <p>G√∂revlerinizi organize edin ve takip edin</p>
        </div>
        
        <div class="content">
            <div id="alert-container"></div>
            
            <div class="stats">
                <div class="stat-card">
                    <h3 id="total-todos">0</h3>
                    <p>Toplam Todo</p>
                </div>
                <div class="stat-card">
                    <h3 id="completed-todos">0</h3>
                    <p>Tamamlanan</p>
                </div>
                <div class="stat-card">
                    <h3 id="pending-todos">0</h3>
                    <p>Bekleyen</p>
                </div>
            </div>
            
            <h2>Yeni Todo Ekle</h2>
            <form id="todo-form">
                <div class="form-group">
                    <label for="title">Ba≈ülƒ±k *</label>
                    <input type="text" id="title" name="title" required placeholder="Todo ba≈ülƒ±ƒüƒ±">
                </div>
                <div class="form-group">
                    <label for="description">A√ßƒ±klama</label>
                    <textarea id="description" name="description" placeholder="Todo a√ßƒ±klamasƒ±"></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Kategori</label>
                    <select id="category" name="category" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px;">
                        <option value="G√∂revler">üìã G√∂revler</option>
                        <option value="Notlar">üìù Notlar</option>
                        <option value="Projeler">üöÄ Projeler</option>
                        <option value="Ki≈üisel">üë§ Ki≈üisel</option>
                        <option value="ƒ∞≈ü">üíº ƒ∞≈ü</option>
                        <option value="Alƒ±≈üveri≈ü">üõí Alƒ±≈üveri≈ü</option>
                        <option value="Saƒülƒ±k">üè• Saƒülƒ±k</option>
                        <option value="Eƒüitim">üìö Eƒüitim</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dueDate">Biti≈ü Tarihi ve Saati</label>
                    <input type="datetime-local" id="dueDate" name="dueDate" placeholder="Tarih ve saat se√ßin">
                </div>
                <button type="submit" class="btn btn-primary">Todo Ekle</button>
            </form>
            
            <div class="filter-section">
                <h2>Todo Listesi</h2>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="üîç Todo ara...">
                </div>
                <div class="filter-buttons">
                    <button class="btn btn-secondary btn-small" onclick="filterTodos('all')">T√ºm√º</button>
                    <button class="btn btn-secondary btn-small" onclick="filterTodos('pending')">Bekleyen</button>
                    <button class="btn btn-secondary btn-small" onclick="filterTodos('completed')">Tamamlanan</button>
                </div>
                <div class="filter-buttons" style="margin-top: 10px;">
                    <button class="btn btn-secondary btn-small" onclick="filterByCategory('G√∂revler')">üìã G√∂revler</button>
                    <button class="btn btn-secondary btn-small" onclick="filterByCategory('Notlar')">üìù Notlar</button>
                    <button class="btn btn-secondary btn-small" onclick="filterByCategory('Projeler')">üöÄ Projeler</button>
                    <button class="btn btn-secondary btn-small" onclick="filterByCategory('Ki≈üisel')">üë§ Ki≈üisel</button>
                    <button class="btn btn-secondary btn-small" onclick="filterByCategory('ƒ∞≈ü')">üíº ƒ∞≈ü</button>
                    <button class="btn btn-secondary btn-small" onclick="filterByCategory('Alƒ±≈üveri≈ü')">üõí Alƒ±≈üveri≈ü</button>
                    <button class="btn btn-secondary btn-small" onclick="filterByCategory('Saƒülƒ±k')">üè• Saƒülƒ±k</button>
                    <button class="btn btn-secondary btn-small" onclick="filterByCategory('Eƒüitim')">üìö Eƒüitim</button>
                    <button class="btn btn-secondary btn-small" onclick="filterByCategory('')">T√ºm Kategoriler</button>
                </div>
            </div>
            
            <div id="todos-container" class="todos-container">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    <p>Hen√ºz todo yok. Yukarƒ±dan yeni bir todo ekleyin!</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- D√ºzenleme Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Todo D√ºzenle</h2>
                <button class="close" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="edit-todo-form">
                <input type="hidden" id="edit-todo-id">
                <div class="form-group">
                    <label for="edit-title">Ba≈ülƒ±k *</label>
                    <input type="text" id="edit-title" name="title" required placeholder="Todo ba≈ülƒ±ƒüƒ±">
                </div>
                <div class="form-group">
                    <label for="edit-description">A√ßƒ±klama</label>
                    <textarea id="edit-description" name="description" placeholder="Todo a√ßƒ±klamasƒ±"></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-category">Kategori</label>
                    <select id="edit-category" name="category" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px;">
                        <option value="G√∂revler">üìã G√∂revler</option>
                        <option value="Notlar">üìù Notlar</option>
                        <option value="Projeler">üöÄ Projeler</option>
                        <option value="Ki≈üisel">üë§ Ki≈üisel</option>
                        <option value="ƒ∞≈ü">üíº ƒ∞≈ü</option>
                        <option value="Alƒ±≈üveri≈ü">üõí Alƒ±≈üveri≈ü</option>
                        <option value="Saƒülƒ±k">üè• Saƒülƒ±k</option>
                        <option value="Eƒüitim">üìö Eƒüitim</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-dueDate">Biti≈ü Tarihi ve Saati</label>
                    <input type="datetime-local" id="edit-dueDate" name="dueDate" placeholder="Tarih ve saat se√ßin">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="edit-isCompleted" name="isCompleted">
                        Tamamlandƒ±
                    </label>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-primary">G√ºncelle</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">ƒ∞ptal</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        let allTodos = [];
        let currentFilter = 'all';
        let currentCategory = '';
        let searchTerm = '';
        
        // Sayfa y√ºklendiƒüinde todolarƒ± getir
        document.addEventListener('DOMContentLoaded', () => {
            loadTodos();
            
            // Form submit
            document.getElementById('todo-form').addEventListener('submit', handleSubmit);
            document.getElementById('edit-todo-form').addEventListener('submit', handleEditSubmit);
            
            // Arama
            document.getElementById('search-input').addEventListener('input', (e) => {
                searchTerm = e.target.value.toLowerCase();
                renderTodos();
            });
            
            // Modal dƒ±≈üƒ±na tƒ±klanƒ±nca kapat
            window.onclick = function(event) {
                const modal = document.getElementById('editModal');
                if (event.target == modal) {
                    closeEditModal();
                }
            }
        });
        
        async function loadTodos() {
            try {
                const response = await fetch(`${API_BASE}/api/todos`);
                if (response.ok) {
                    allTodos = await response.json();
                    renderTodos();
                    updateStats();
                } else {
                    showAlert('Todolar y√ºklenirken hata olu≈ütu', 'error');
                }
            } catch (error) {
                showAlert('Baƒülantƒ± hatasƒ±: ' + error.message, 'error');
            }
        }
        
        async function handleSubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const dueDateValue = formData.get('dueDate');
            const todo = {
                title: formData.get('title'),
                description: formData.get('description') || '',
                category: formData.get('category') || 'G√∂revler',
                dueDate: dueDateValue ? new Date(dueDateValue).toISOString() : null
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/todos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(todo)
                });
                
                if (response.ok) {
                    const newTodo = await response.json();
                    showAlert('Todo ba≈üarƒ±yla eklendi!', 'success');
                    e.target.reset();
                    await loadTodos();
                } else {
                    const error = await response.json();
                    showAlert(error.message || 'Todo eklenirken hata olu≈ütu', 'error');
                }
            } catch (error) {
                showAlert('Baƒülantƒ± hatasƒ±: ' + error.message, 'error');
            }
        }
        
        async function toggleTodo(id, currentStatus) {
            try {
                const response = await fetch(`${API_BASE}/api/todos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        isCompleted: !currentStatus
                    })
                });
                
                if (response.ok) {
                    await loadTodos();
                } else {
                    showAlert('Todo g√ºncellenirken hata olu≈ütu', 'error');
                }
            } catch (error) {
                showAlert('Baƒülantƒ± hatasƒ±: ' + error.message, 'error');
            }
        }
        
        async function deleteTodo(id) {
            if (!confirm('Bu todo\'yu silmek istediƒüinize emin misiniz?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/todos/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok || response.status === 204) {
                    showAlert('Todo ba≈üarƒ±yla silindi!', 'success');
                    await loadTodos();
                } else {
                    showAlert('Todo silinirken hata olu≈ütu', 'error');
                }
            } catch (error) {
                showAlert('Baƒülantƒ± hatasƒ±: ' + error.message, 'error');
            }
        }
        
        function filterTodos(filter) {
            currentFilter = filter;
            renderTodos();
            
            // Aktif butonu vurgula
            const filterButtons = document.querySelectorAll('.filter-buttons:first-of-type .btn');
            filterButtons.forEach(btn => {
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-secondary');
            });
            event.target.classList.remove('btn-secondary');
            event.target.classList.add('btn-primary');
        }
        
        function filterByCategory(category) {
            currentCategory = category;
            renderTodos();
            
            // Aktif kategori butonunu vurgula
            const categoryButtons = document.querySelectorAll('.filter-buttons:last-of-type .btn');
            categoryButtons.forEach(btn => {
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-secondary');
            });
            event.target.classList.remove('btn-secondary');
            event.target.classList.add('btn-primary');
        }
        
        function renderTodos() {
            const container = document.getElementById('todos-container');
            
            let filteredTodos = allTodos;
            
            // Filtreleme
            if (currentFilter === 'completed') {
                filteredTodos = filteredTodos.filter(t => t.isCompleted);
            } else if (currentFilter === 'pending') {
                filteredTodos = filteredTodos.filter(t => !t.isCompleted);
            }
            
            // Kategori filtreleme
            if (currentCategory) {
                filteredTodos = filteredTodos.filter(t => t.category === currentCategory);
            }
            
            // Arama
            if (searchTerm) {
                filteredTodos = filteredTodos.filter(t => 
                    t.title.toLowerCase().includes(searchTerm) ||
                    t.description.toLowerCase().includes(searchTerm)
                );
            }
            
            if (filteredTodos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <p>${searchTerm || currentFilter !== 'all' ? 'Aradƒ±ƒüƒ±nƒ±z kriterlere uygun todo bulunamadƒ±.' : 'Hen√ºz todo yok. Yukarƒ±dan yeni bir todo ekleyin!'}</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredTodos.map(todo => {
                const dueDate = todo.dueDate ? new Date(todo.dueDate) : null;
                const isOverdue = dueDate && dueDate < new Date() && !todo.isCompleted;
                const dueDateClass = isOverdue ? 'overdue' : '';
                
                const categoryEmojis = {
                    'G√∂revler': 'üìã',
                    'Notlar': 'üìù',
                    'Projeler': 'üöÄ',
                    'Ki≈üisel': 'üë§',
                    'ƒ∞≈ü': 'üíº',
                    'Alƒ±≈üveri≈ü': 'üõí',
                    'Saƒülƒ±k': 'üè•',
                    'Eƒüitim': 'üìö'
                };
                const categoryEmoji = categoryEmojis[todo.category] || 'üìã';
                
                return `
                <div class="todo-item ${todo.isCompleted ? 'completed' : ''} ${dueDateClass}">
                    <div class="todo-title">
                        <span style="margin-right: 8px;">${categoryEmoji}</span>
                        <span style="background: #e0e0e0; padding: 4px 8px; border-radius: 4px; font-size: 0.8em; color: #666;">${escapeHtml(todo.category)}</span>
                        ${escapeHtml(todo.title)}
                    </div>
                    ${todo.description ? `<div class="todo-description">${escapeHtml(todo.description)}</div>` : ''}
                    <div class="todo-meta">
                        Olu≈üturulma: ${formatDate(todo.createdAt)}${todo.updatedAt ? ` | G√ºncellenme: ${formatDate(todo.updatedAt)}` : ''}
                        ${dueDate ? `<br><strong>üìÖ Biti≈ü: ${formatDate(todo.dueDate)}</strong>${isOverdue ? ' <span style="color: #e74c3c;">(Gecikmi≈ü!)</span>' : ''}` : ''}
                    </div>
                    <div class="todo-actions">
                        <button class="btn btn-small btn-edit-item" onclick="openEditModal(${todo.id})">
                            ‚úèÔ∏è D√ºzenle
                        </button>
                        <button class="btn btn-small ${todo.isCompleted ? 'btn-secondary' : 'btn-edit'}" 
                                onclick="toggleTodo(${todo.id}, ${todo.isCompleted})">
                            ${todo.isCompleted ? '‚úì Tamamlandƒ±' : '‚úì Tamamla'}
                        </button>
                        <button class="btn btn-small btn-danger" onclick="deleteTodo(${todo.id})">
                            üóëÔ∏è Sil
                        </button>
                    </div>
                </div>
            `;
            }).join('');
        }
        
        function updateStats() {
            const total = allTodos.length;
            const completed = allTodos.filter(t => t.isCompleted).length;
            const pending = total - completed;
            
            document.getElementById('total-todos').textContent = total;
            document.getElementById('completed-todos').textContent = completed;
            document.getElementById('pending-todos').textContent = pending;
        }
        
        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('tr-TR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function openEditModal(todoId) {
            const todo = allTodos.find(t => t.id === todoId);
            if (!todo) return;
            
            document.getElementById('edit-todo-id').value = todo.id;
            document.getElementById('edit-title').value = todo.title;
            document.getElementById('edit-description').value = todo.description || '';
            document.getElementById('edit-category').value = todo.category || 'G√∂revler';
            document.getElementById('edit-isCompleted').checked = todo.isCompleted;
            
            // Tarih formatƒ±nƒ± datetime-local i√ßin d√∂n√º≈üt√ºr
            if (todo.dueDate) {
                const date = new Date(todo.dueDate);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                document.getElementById('edit-dueDate').value = `${year}-${month}-${day}T${hours}:${minutes}`;
            } else {
                document.getElementById('edit-dueDate').value = '';
            }
            
            document.getElementById('editModal').style.display = 'block';
        }
        
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('edit-todo-form').reset();
        }
        
        async function handleEditSubmit(e) {
            e.preventDefault();
            const todoId = document.getElementById('edit-todo-id').value;
            const formData = new FormData(e.target);
            const dueDateValue = formData.get('dueDate');
            const isCompletedCheckbox = document.getElementById('edit-isCompleted');
            
            const updateData = {
                title: formData.get('title'),
                description: formData.get('description') || '',
                category: formData.get('category') || 'G√∂revler',
                isCompleted: isCompletedCheckbox.checked,
                dueDate: dueDateValue ? new Date(dueDateValue).toISOString() : null
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/todos/${todoId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });
                
                if (response.ok) {
                    showAlert('Todo ba≈üarƒ±yla g√ºncellendi!', 'success');
                    closeEditModal();
                    await loadTodos();
                } else {
                    const error = await response.json();
                    showAlert(error.message || 'Todo g√ºncellenirken hata olu≈ütu', 'error');
                }
            } catch (error) {
                showAlert('Baƒülantƒ± hatasƒ±: ' + error.message, 'error');
            }
        }
    </script>
</body>
